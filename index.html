<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mariana Trombini - DoWhile 2021</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <span id="topo-cracha">
      <img src="images/faixa.svg" alt="Faixa Rocketseat" />
    </span>
    <span>
      <img id="quebra" src="images/quebra.svg" alt="Faixa Rocketseat" />
    </span>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img class="text" src="./images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img id="UserImage" src="./images/avatar.jpg" alt="Foto Pessoal" />
        </div>

        <h1 id="userName">Mariana Trombini</h1>
        <a id="userLink" href="https://github.com/maritrombini" target="_blank">
          <img src="./images/github 2.svg" alt="Ícone do Github" />
          <span id="userLogin"> @maritrombini</span></a
        >

        <p id="userBio"></p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com" target="_blank">
              <img src="./images/youtube.svg" alt="Ícone do Youtube"
            /></a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com" target="_blank">
              <img src="./images/facebook.svg" alt="Ícone do facebook"
            /></a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com" target="_blank">
              <img src="./images/insta.svg" alt="Ícone do Instagram"
            /></a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com" target="_blank">
              <img src="./images/twitter.svg" alt="Ícone do Twitter"
            /></a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
